<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Gerenciamento de Pedidos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/fornecedores}">Fornecedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/produtos}">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pedidos}">Pedidos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Pedidos</h1>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pedidoModal" onclick="abrirModalParaNovoPedido()">
            Adicionar Pedido
        </button>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Fornecedor</th>
                    <th>Status</th>
                    <th>Valor Total</th>
                    <th>Produtos</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.id}"></td>
                    <td th:text="${pedido.data}"></td>
                    <td th:text="${pedido.fornecedor.empresa}"></td>
                    <td th:text="${pedido.status}"></td>
                    <td th:text="${pedido.valorTotal}"></td>
                    <td>
                        <ul>
                            <li th:each="pedidoProduto : ${pedido.pedidoProdutos}" th:text="${pedidoProduto.produto.descricao} + ' (Qtd: ' + ${pedidoProduto.quantidade} + ')'"></li>
                        </ul>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning" th:onclick="'carregarPedidoParaEdicao(' + ${pedido.id} + ')'" data-bs-toggle="modal" data-bs-target="#pedidoModal">Editar</button>
                        <a th:href="@{'/pedidos/deletar/' + ${pedido.id}}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Modal para Adicionar/Editar Pedido -->
        <div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pedidoModalLabel">Adicionar Pedido</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/pedidos/salvar}" method="post">
                        <div class="modal-body">
                            <input type="hidden" id="pedidoId" name="id">

                            <div class="mb-3">
                                <label for="data" class="form-label">Data</label>
                                <input type="date" class="form-control" id="data" name="data" required>
                            </div>

                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <input type="text" class="form-control" id="status" name="status" required>
                            </div>

                            <div class="mb-3">
                                <label for="fornecedor" class="form-label">Fornecedor</label>
                                <select class="form-select" id="fornecedor" name="fornecedor.id" required>
                                    <option value="" disabled selected>Selecione um fornecedor</option>
                                    <option th:each="fornecedor : ${fornecedores}" th:value="${fornecedor.id}" th:text="${fornecedor.empresa}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Produtos</label>
                                <div th:each="produto : ${produtos}">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" th:id="'produto_' + ${produto.id}" th:name="produtoIds" th:value="${produto.id}">
                                        <label class="form-check-label" th:for="'produto_' + ${produto.id}" th:text="${produto.descricao}"></label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="quantidade" class="form-label">Quantidade</label>
                                <input type="number" class="form-control" id="quantidade" name="quantidades" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Pedido</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        function carregarPedidoParaEdicao(id) {
            fetch('/pedidos/editar/' + id)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('pedidoId').value = data.id;
                    document.getElementById('data').value = data.data;
                    document.getElementById('status').value = data.status;
                    document.getElementById('fornecedor').value = data.fornecedor.id;

                    document.querySelectorAll("input[name='produtoIds']").forEach(input => {
                        input.checked = data.pedidoProdutos.some(p => p.produto.id == input.value);
                    });

                    document.getElementById('pedidoModalLabel').textContent = 'Editar Pedido';
                });
        }

        function abrirModalParaNovoPedido() {
            document.getElementById('pedidoId').value = '';
            document.getElementById('data').value = '';
            document.getElementById('status').value = '';
            document.getElementById('fornecedor').value = '';
            document.querySelectorAll("input[name='produtoIds']").forEach(input => input.checked = false);
            document.getElementById('pedidoModalLabel').textContent = 'Adicionar Pedido';
        }
    </script>
</body>
</html>
